version: '3.8'

services:
  db:
    image: postgres:15
    container_name: dice-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dicegame
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d dicegame"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
